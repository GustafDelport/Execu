<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav (click)="sidenav.toggle()" class="mat-elevation-z10" mode="side">
    <img class="logo-svg-nav" src="assets/Logo.svg" alt="Logo">
    <ul>
      <li><p class="header-text" (click)="gotoAbout()">About Us</p></li>
      <li><p class="header-text" (click)="gotoWire()">Wire Cutting</p></li>
      <li><p class="header-text" (click)="gotoServices()">Additional Services</p></li>
      <li><p class="header-text" (click)="gotoContact()">Contact Us</p></li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar>
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <img *ngIf="!sidenav.opened" class="logo-svg center" src="assets/Logo.svg" alt="Logo">
    </mat-toolbar>

    <app-about-us class="about-us component"></app-about-us>
    <app-wire-cutting class="wire-cutting component"></app-wire-cutting>
    <app-aditional-services class="additional-services component"></app-aditional-services>
    <app-contact-us class="contact-us component"></app-contact-us>

  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
