<div id="contact" class="col-md-8 cont center">
  <div class="col-md">
    <h1 class="heading">Contact Us</h1>
  </div>
  <div class="col-md-6 center">
    <mat-card class="contact-card">
      <div class="col-md-12">
        <form class="form row center">
          <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Full name</mat-label>
            <input [formControl]="fullName"  matInput>
          </mat-form-field>
          <mat-form-field  appearance="outline" class="col-md-6">
            <mat-label>Email</mat-label>
            <input [formControl]="email" matInput>
          </mat-form-field>
          <mat-form-field  appearance="outline" class="col-md-12">
            <mat-label>Message</mat-label>
            <textarea [formControl]="message" matInput placeholder="Enter a message"></textarea>
          </mat-form-field>
        </form>
        <div class="col-md-12">
            <button mat-raised-button [color]="'primary'" style="margin-left: 11px" class="contact-us-button row" (click)="onContactUs()">Contact us</button>
        </div>
      </div>
      <hr>
      <div class="col-md-12 row">
        <div style="margin-left: 11px" class="col-md-6">
          <h2 class="center">Contact</h2>
          <h4>072 391 7815</h4>
          <h2 class="center">Henning</h2>
          <h4>henning@execu.co.za</h4>
        </div>
        <div style="margin-left: 11px" class="col-md-5">
          <h2 class="center">Based in</h2>
          <a target="_blank" href="https://www.google.com/maps/@-25.648665,27.8040517,3a,75y,84.74h,61.92t/data=!3m6!1e1!3m4!1szw3BKkGz66XpPQJ6-DonTA!2e0!7i13312!8i6656">Brits, North West <mat-icon color="accent" class="location">location_on</mat-icon></a>
        </div>
      </div>
    </mat-card>
  </div>
</div>
